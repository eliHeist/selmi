{% extends 'base.html' %} {% load static %}

{% block styles %}
    <title>Projects done by Vector Uganda Ltd</title>
{% endblock styles %}

{% block content %}
<!-- projects -->
<section class="pt-36 pb-20">
    <header class="mb-12">
        <h2 class="text-center font-bold text-5xl text-primary">Our Solutions</h2>
    </header>
    <div class="container mx-auto">
        <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
            {% for project in projects %}
            <article class="bg-gray-50">
                <img src="{{ project.picture.url }}" alt="" class="object-cover aspect-[16/10] bg-white">
                <div class="mx-2 mb-2 mt-4">
                    <h3 class="font-bold text-2xl">{{ project.title }}</h3>
                    <hr class="w-16 border-orange-500 border-2 mt-2">
                    <p class="my-6">{{ project.description|truncatewords:20 }}</p>
                    <a class="uppercase text-primary font-semibold" href="{% url 'projects:detail' project.pk %}">Learn More <i class="fas fa-arrow-right"></i></a>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
